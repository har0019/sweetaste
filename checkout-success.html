<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sweetaste checkout</title>
    <link rel="stylesheet" href="checkout-success.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-inner">
                <a href="#" class="mobile-nav"></a>
                <h1><a href="#">sweetaste</a></h1>
                <div class="header-inner-nav">
                    <ul>
                        <li><a href="#">首頁</a></li>
                        <li><a href="#">甜點</a></li>
                        <li><a href="#">登入</a></li>
                    </ul>
                    <a href="#" class="cart"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/shopping_cart.png" alt=""></a>
                </div>
            
            </div>      
        </div>
        <div class="checkout">
            <img class="bg1" src="img/背景.png" alt="">
            <img class="bg2" src="img/背景2.png" alt="">
            <div class="ckeckout-inner">
                <div class="checkout-inner-inner">
                    <div class="checkicon">
                        <img src="img/Check.svg" alt="" >
                        <hr>
                        <img src="img/Check.svg" alt="" >
                        <hr>
                        <img src="img/Check.svg" alt="" >
                    </div>
                    <img class="checkout-success1" src="img/lg-付款成功.svg" alt="">
                </div>
                <a href="#">繼續逛逛</a>                                                               
            </div>       
        </div>
        <div class="subscribe">
            <div class="subscribe-inner">
                <div class="subscribe-inner-left">
                    <img class="logo-light" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logo-light.svg" alt="">
                    <p>訂閱你我的甜蜜郵件</p>
                </div>
                <div class="subscribe-inner-right">
                    <form action="#">
                        <input class="email" type="email" name="email">
                        <input class="submit" type="submit" value=" ">
                    </form>
                    <img class="iconmail" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/mail-24px.png?raw=true" alt="mail">
                    <img class="iconforward" src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/arrow_forward-24px.png?raw=true" alt="forward">
                </div>
                
            </div>
        </div>
        <div class="footer">
            <div class="footer-inner">
                <div class="footer-inner-left">
                    <img class="footer-logotype-sm-dark" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/logotype-sm-dark.svg" alt="">
                    <ul>
                        <li>07-1234-5678  </li>
                        <li>sweetaste@email.com</li>
                        <li>800 高雄市新興區幸福路 520 號</li>
                    </ul>
                </div>
                <div class="footer-inner-right">
                    <p class="straight">今天是個——<br>吃甜點的好日子</p>
                </div>         
            </div>
            <div class="footer-bottom">
                <ul>
                    <li>
                        <a href="#"><img class="line" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-line%40.svg" alt=""></a>
                        <a href="#"><img class="facebook" src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4baf15e7aa2800a1e312de01435b7dbf6f654843/student-week1/ic-facebook.svg" alt=""></a>
                    </li>
                    <li>© 2018 Sweetaste* All Rights Reserved</li>
                    
                </ul>
            </div>    
        </div>
    </div>   
</body>
</html>
